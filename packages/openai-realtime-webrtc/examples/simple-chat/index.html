<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voice Chat - OpenAI Realtime WebRTC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connecting {
            background: #fef3c7;
            color: #92400e;
        }

        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .connect-btn {
            background: #667eea;
            color: white;
        }

        .connect-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .disconnect-btn {
            background: #ef4444;
            color: white;
        }

        .disconnect-btn:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .audio-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 40px;
            margin-bottom: 20px;
        }

        .audio-bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .messages {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .message.user {
            background: #f3f4f6;
            margin-left: 50px;
        }

        .message.assistant {
            background: #ede9fe;
            margin-right: 50px;
        }

        .message-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .message-text {
            color: #1f2937;
            line-height: 1.5;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }

        .instructions {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #4b5563;
            line-height: 1.6;
        }

        .api-key-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Simple Voice Chat</h1>
        <p class="subtitle">Minimal WebRTC voice chat with OpenAI</p>
        
        <div class="status disconnected" id="status">Disconnected</div>
        
        <input 
            type="password" 
            class="api-key-input" 
            id="apiKey" 
            placeholder="Enter your OpenAI API key"
        />
        
        <div class="button-group">
            <button class="connect-btn" id="connectBtn">Connect</button>
            <button class="disconnect-btn" id="disconnectBtn" disabled>Disconnect</button>
        </div>
        
        <div class="audio-indicator" id="audioIndicator">
            <div class="audio-bar" style="height: 5px;"></div>
            <div class="audio-bar" style="height: 10px;"></div>
            <div class="audio-bar" style="height: 15px;"></div>
            <div class="audio-bar" style="height: 10px;"></div>
            <div class="audio-bar" style="height: 5px;"></div>
        </div>
        
        <div class="messages" id="messages">
            <div class="instructions">
                <strong>Instructions:</strong><br>
                1. Enter your OpenAI API key<br>
                2. Click Connect to start<br>
                3. Allow microphone access<br>
                4. Just start talking!<br>
                5. The assistant will respond automatically
            </div>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <!-- Import the library from CDN (in production, you'd use npm) -->
    <script type="module">
        // For this example, we'll use a mock import
        // In production: import { RealtimeClient } from 'openai-realtime-webrtc';
        
        // Mock RealtimeClient for demonstration
        class MockRealtimeClient {
            constructor(config) {
                this.config = config;
                this.handlers = {};
            }
            
            on(event, handler) {
                this.handlers[event] = handler;
            }
            
            async connect() {
                // Simulate connection
                setTimeout(() => {
                    if (this.handlers.connected) {
                        this.handlers.connected();
                    }
                }, 1000);
            }
            
            async disconnect() {
                if (this.handlers.disconnected) {
                    this.handlers.disconnected();
                }
            }
        }
        
        // Initialize variables
        let client = null;
        let isConnected = false;
        
        // Get DOM elements
        const status = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const messages = document.getElementById('messages');
        const error = document.getElementById('error');
        const apiKeyInput = document.getElementById('apiKey');
        const audioIndicator = document.getElementById('audioIndicator');
        
        // Update UI status
        function updateStatus(state, text) {
            status.textContent = text;
            status.className = `status ${state}`;
            
            if (state === 'connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                isConnected = true;
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                isConnected = false;
            }
        }
        
        // Add message to chat
        function addMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You' : 'Assistant';
            
            const content = document.createElement('div');
            content.className = 'message-text';
            content.textContent = text;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            
            // Clear instructions on first message
            const instructions = messages.querySelector('.instructions');
            if (instructions) {
                instructions.remove();
            }
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }
        
        // Show error
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }
        
        // Animate audio indicator
        function animateAudioBars() {
            const bars = audioIndicator.querySelectorAll('.audio-bar');
            bars.forEach((bar, index) => {
                const height = Math.random() * 30 + 5;
                bar.style.height = `${height}px`;
            });
        }
        
        // Connect to OpenAI
        async function connect() {
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                showError('Please enter your OpenAI API key');
                return;
            }
            
            try {
                updateStatus('connecting', 'Connecting...');
                
                // Initialize the client
                client = new MockRealtimeClient({
                    apiKey: apiKey,
                    model: 'gpt-4o-realtime-preview-2024-12-17',
                    modalities: ['text', 'audio'],
                    voice: 'alloy',
                    instructions: 'You are a helpful and friendly assistant. Keep responses concise and natural.'
                });
                
                // Set up event handlers
                client.on('connected', () => {
                    updateStatus('connected', 'Connected');
                    addMessage('assistant', 'Hello! I\'m ready to chat. Just start speaking!');
                });
                
                client.on('disconnected', () => {
                    updateStatus('disconnected', 'Disconnected');
                });
                
                client.on('error', (err) => {
                    showError(`Error: ${err.message}`);
                    updateStatus('disconnected', 'Disconnected');
                });
                
                client.on('userSpeaking', () => {
                    // Start animating bars when user speaks
                    if (isConnected) {
                        const interval = setInterval(() => {
                            if (!isConnected) {
                                clearInterval(interval);
                                // Reset bars
                                const bars = audioIndicator.querySelectorAll('.audio-bar');
                                bars.forEach((bar, index) => {
                                    bar.style.height = `${(index + 1) * 5}px`;
                                });
                            } else {
                                animateAudioBars();
                            }
                        }, 100);
                    }
                });
                
                client.on('transcriptUpdate', (transcript) => {
                    if (transcript.role === 'user' && transcript.final) {
                        addMessage('user', transcript.text);
                    }
                });
                
                client.on('assistantMessage', (message) => {
                    addMessage('assistant', message.text);
                });
                
                // Connect to the service
                await client.connect();
                
            } catch (err) {
                showError(`Failed to connect: ${err.message}`);
                updateStatus('disconnected', 'Disconnected');
            }
        }
        
        // Disconnect from OpenAI
        async function disconnect() {
            if (client) {
                await client.disconnect();
                client = null;
            }
            updateStatus('disconnected', 'Disconnected');
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        
        // Allow Enter key to connect
        apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isConnected) {
                connect();
            }
        });
    </script>
</body>
</html>
