<!DOCTYPE html>
<html>
<head>
    <title>Microphone Test</title>
</head>
<body>
    <h1>Microphone Permission Test</h1>
    <button id="testMic">Test Microphone</button>
    <div id="result"></div>
    <div id="status"></div>
    
    <script>
        document.getElementById('testMic').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.innerHTML = 'Requesting microphone access...';
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true 
                });
                
                resultDiv.innerHTML = '✅ Microphone access granted!';
                statusDiv.innerHTML = `Stream: ${stream.getAudioTracks().length} audio tracks`;
                
                // Clean up
                stream.getTracks().forEach(track => track.stop());
                
                console.log('✅ Microphone working:', stream);
                
            } catch (error) {
                resultDiv.innerHTML = `❌ Error: ${error.name} - ${error.message}`;
                statusDiv.innerHTML = 'Permission denied';
                console.error('❌ Microphone error:', error);
            }
        });
    </script>
</body>
</html>
