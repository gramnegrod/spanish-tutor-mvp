<!DOCTYPE html>
<html>
<head>
    <title>Check Console</title>
</head>
<body>
    <h1>Open Browser Console</h1>
    <p>Press F12 or right-click → Inspect → Console tab</p>
    <p>Then click the button below and check for errors in the console.</p>
    
    <button onclick="checkPractice()">Check Practice Page Errors</button>
    
    <script>
        function checkPractice() {
            // Open practice page in new tab
            window.open('/practice', '_blank');
            
            console.log('Practice page opened. Check the console in that tab for errors.');
            console.log('Common issues to look for:');
            console.log('1. CORS errors');
            console.log('2. Network errors'); 
            console.log('3. JavaScript exceptions');
            console.log('4. Failed API calls');
        }
    </script>
</body>
</html>
